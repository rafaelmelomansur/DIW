<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras</title>
</head>
<body>
    <script>
        // Função para calcular a média das notas
        function calcularMedia() {
            // Solicita ao usuário que insira suas três notas
            let nota1 = prompt("Insira a primeira nota:");
            let nota2 = prompt("Insira a segunda nota:");
            let nota3 = prompt("Insira a terceira nota:");

            // Converte as entradas do usuário em números
            nota1 = parseFloat(nota1);
            nota2 = parseFloat(nota2);
            nota3 = parseFloat(nota3);

            // Verifica se as entradas do usuário são números válidos
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, insira apenas números válidos.");
            } else {
                // Calcula a média das três notas
                let media = (nota1 + nota2 + nota3) / 3;

                // Exibe a média para o usuário usando um alerta
                alert("A média das notas é: " + media.toFixed(2));
            }
        }

        // Função para realizar operações básicas de calculadora
        function calcularOperacao() {
            // Solicita ao usuário que escolha uma operação
            let operacao = prompt("Escolha uma operação: soma, subtração, multiplicação ou divisão");
            
            // Verifica se a operação escolhida é válida
            if (operacao !== "soma" && operacao !== "subtração" && operacao !== "multiplicação" && operacao !== "divisão") {
                alert("Operação inválida. Escolha entre soma, subtração, multiplicação ou divisão.");
            } else {
                // Solicita ao usuário que insira dois números
                let numero1 = prompt("Insira o primeiro número:");
                let numero2 = prompt("Insira o segundo número:");

                // Converte as entradas do usuário em números
                numero1 = parseFloat(numero1);
                numero2 = parseFloat(numero2);

                // Verifica se as entradas do usuário são números válidos
                if (isNaN(numero1) || isNaN(numero2)) {
                    alert("Por favor, insira apenas números válidos.");
                } else {
                    let resultado;

                    // Realiza o cálculo com base na operação escolhida
                    if (operacao === "soma") {
                        resultado = numero1 + numero2;
                    } else if (operacao === "subtração") {
                        resultado = numero1 - numero2;
                    } else if (operacao === "multiplicação") {
                        resultado = numero1 * numero2;
                    } else if (operacao === "divisão") {
                        if (numero2 !== 0) {
                            resultado = numero1 / numero2;
                        } else {
                            alert("Não é possível dividir por zero.");
                        }
                    }

                    // Exibe o resultado da operação para o usuário usando um alerta
                    if (resultado !== undefined) {
                        alert("O resultado da operação é: " + resultado.toFixed(2));
                    }
                }
            }
        }

        // Chama a função correspondente com base na escolha do usuário
        let escolha = prompt("Escolha uma opção:\n1. Calcular Média\n2. Calculadora Básica");

        if (escolha === "1") {
            calcularMedia();
        } else if (escolha === "2") {
            calcularOperacao();
        } else {
            alert("Opção inválida. Escolha entre 1 ou 2.");
        }
    </script>
</body>
</html>
